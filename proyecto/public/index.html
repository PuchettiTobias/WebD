<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ingreso | Seguridad QR</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="container">
    <h1>Base de datos – Acceso</h1>

    <div class="notice">
      <strong>Empleados:</strong> ingresá tu DNI. Si tu cuenta existe, se mostrará tu QR personal.
    </div>

    <h2>Acceso empleado</h2>
    <form id="f-emp">
      <label for="dni">DNI</label>
      <input id="dni" name="dni" required placeholder="Ej: 40123456" />
      <button type="submit">Ingresar</button>
    </form>

    <hr />

    <h2>Acceso administrador</h2>
    <form id="f-admin">
      <label for="user">Usuario</label>
      <input id="user" name="username" required placeholder="SecurityAdmin" />
      <label for="pass">Contraseña</label>
      <input id="pass" name="password" type="password" required />
      <button type="submit">Entrar a Security</button>
      <p class="small">Usuario: <code>SecurityAdmin</code> – Contraseña: <code>QvdifuujIjapUpep</code></p>
    </form>

    <p class="small">Si no tenés cuenta, pedile a un administrador que te cargue en el sistema.</p>
  </div>

  <script type="module">
    import { fetchJSON, qs } from './js/utils.js';

    qs('#f-emp').addEventListener('submit', async (e) => {
      e.preventDefault();
      const dni = qs('#dni').value.trim();
      if (!dni) return alert('Ingresá DNI');
      try {
        const r = await fetchJSON('/api/employee/access', {
          method: 'POST', body: JSON.stringify({ dni })
        });
        location.href = r.redirect;
      } catch (err) {
        alert(err.message || 'No existe la cuenta');
      }
    });

    qs('#f-admin').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = qs('#user').value.trim();
      const password = qs('#pass').value;
      try {
        const r = await fetchJSON('/api/admin/login', {
          method: 'POST', body: JSON.stringify({ username, password })
        });
        location.href = r.redirect;
      } catch (err) {
        alert('Credenciales inválidas');
      }
    });
  </script>
</body>
</html>
